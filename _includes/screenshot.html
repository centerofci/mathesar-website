<section class="angled {{include.theme}} bg-stone-300 my-10 screenshot">

    <div class="grid grid-cols-8 gap-8 items-center px-4 lg:px-0">
      <div class="col-span-8 lg:col-span-5 flex flex-col">
        <img
          class="rounded-lg shadow-lg my-auto"
          src="assets/screenshot.png"
          alt=""
        />
      </div>
      <div class="col-span-8 lg:col-span-3 space-y-2 screenshot-content">

      </div>
    </div>
  </div>
</section>
